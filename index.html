<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <form action="#">

            <i class="fa-solid fa-envelope-circle-check" id="form_icon"></i>

            <div class="input_group">
                <label for="contactname">Name</label>
                <input type="text" placeholder="enter your name" id="contactname" onkeyup="validatename()">
                <span id="name_error"></span>
            </div>

            <div class="input_group">
                <label for="contactphone">Phone no</label>
                <input type="tel" placeholder="123 4567 890" id="contactphone" onkeyup="validatephone()">
                <span id="phone_error"></span>
            </div>

            <div class="input_group">
                <label for="contactemail">Email</label>
                <input type="email" placeholder="enter email address" id="contactemail" onkeyup="validateEmail()">
                <span id="email_error"></span>
            </div>

            <div class="input_group">
                <label for="#">Message</label>
                <textarea name="#" id="#" cols="30" rows="5"></textarea>
                <span id="message_error"></span>
            </div>

            <div id="form_btn">
                <button onclick="return validateform()">submit</button>
                <span id="submit_error"></span>
            </div>

        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
